<!DOCTYPE html>
<html>
<head>
  <style>
    .draggable {
      position: absolute;
      cursor: move;
    }
  </style>
</head>
<body>
  <button onclick="changeBackgroundColor()">Mudar cor do fundo</button>
  <input type="color" id="colorPicker" onchange="applyBackgroundColor()">

  <img id="image1" class="draggable" src="Image1.jpg" alt="Draggable Image 1" style="top: 100px; left: 350px; width: 300px; height: 300px;" onclick="bringToFront(this)">
  <img id="image2" class="draggable" src="Image2.jpeg" alt="Draggable Image 2" style="top: 100px; left: 650px; width: 300px; height: 300px;" onclick="bringToFront(this)">
  <img id="image3" class="draggable" src="Image3.jpeg" alt="Draggable Image 3" style="top: 100px; left: 950px; width: 300px; height: 300px;" onclick="bringToFront(this)">
  <img id="image4" class="draggable" src="Image4.jpeg" alt="Draggable Image 4" style="top: 400px; left: 350px; width: 300px; height: 300px;" onclick="bringToFront(this)">
  <img id="image5" class="draggable" src="Image5.jpeg" alt="Draggable Image 5" style="top: 400px; left: 650px; width: 300px; height: 300px;" onclick="bringToFront(this)">
  <img id="image6" class="draggable" src="Image6.jpeg" alt="Draggable Image 6" style="top: 400px; left: 950px; width: 300px; height: 300px;" onclick="bringToFront(this)">
  <img id="image7" class="draggable" src="Image7.jpeg" alt="Draggable Image 7" style="top: 700px; left: 350px; width: 300px; height: 300px;" onclick="bringToFront(this)">
  <img id="image8" class="draggable" src="Image8.jpeg" alt="Draggable Image 8" style="top: 700px; left: 650px; width: 300px; height: 300px;" onclick="bringToFront(this)">
  <img id="image9" class="draggable" src="Image9.jpeg" alt="Draggable Image 9" style="top: 700px; left: 950px; width: 300px; height: 300px;" onclick="bringToFront(this)">
 
<script>
  function dragElement(elmnt) {
    let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
    elmnt.addEventListener('mousedown', dragMouseDown);
    elmnt.addEventListener('touchstart', dragTouchStart);

    function dragMouseDown(e) {
      e = e || window.event;
      e.preventDefault();
      pos3 = e.clientX;
      pos4 = e.clientY;
      document.addEventListener('mouseup', closeDragElement);
      document.addEventListener('mousemove', elementDrag);
      bringToFront(elmnt);
    }

    function dragTouchStart(e) {
      e = e || window.event;
      e.preventDefault();
      pos3 = e.touches[0].clientX;
      pos4 = e.touches[0].clientY;
      document.addEventListener('touchend', closeDragElement);
      document.addEventListener('touchmove', elementDrag);
      bringToFront(elmnt);
    }

    function elementDrag(e) {
      e = e || window.event;
      e.preventDefault();
      pos1 = pos3 - (e.clientX || e.touches[0].clientX);
      pos2 = pos4 - (e.clientY || e.touches[0].clientY);
      pos3 = e.clientX || e.touches[0].clientX;
      pos4 = e.clientY || e.touches[0].clientY;
      elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
      elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
    }

    function closeDragElement() {
      document.removeEventListener('mouseup', closeDragElement);
      document.removeEventListener('mousemove', elementDrag);
      document.removeEventListener('touchend', closeDragElement);
      document.removeEventListener('touchmove', elementDrag);
    }
  }


    function changeBackgroundColor() {
      document.getElementById("colorPicker").click();
    }

    function applyBackgroundColor() {
      const colorPicker = document.getElementById("colorPicker");
      document.body.style.backgroundColor = colorPicker.value;
    }

    function closeDragElement() {
      document.onmouseup = null;
      document.onmousemove = null;
    }

    function bringToFront(elmnt) {
      let highestZIndex = 0;
      const allDraggableElements = document.getElementsByClassName("draggable");
      for (let i = 0; i < allDraggableElements.length; i++) {
        const zIndex = parseInt(window.getComputedStyle(allDraggableElements[i]).getPropertyValue("z-index"));
        if (zIndex > highestZIndex) {
          highestZIndex = zIndex;
        }
      }
      elmnt.style.zIndex = highestZIndex + 1;
    }

    // Make the images draggable and bring to front
    const draggableElements = document.getElementsByClassName("draggable");
    for (let i = 0; i < draggableElements.length; i++) {
      dragElement(draggableElements[i]);
    }
  </script>
</body>
</html>
